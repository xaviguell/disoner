{% load staticfiles %}

<div id="perfiles-recomendados">
	<h4> Recomendados </h4>
	{% for r in recomendaciones%}
		<div class="perfil-recomendado">
			<a href="/perfil/{{r.slug}}/"><img src="http://disoner.com/static/fotos_perfil/{{r.imagen}}" /></a>
			<a href="/perfil/{{r.slug}}/" class="nombre">{{r.nombre}}</a>
			<a href="http://disoner.com/agregar/{{r.slug}}" class="btn btn-small btn-primary">Seguir</a>
		</div>

	{% empty %}
	<div class="alert alert-info">
    	<p>No hay recomendaciones.</p>
    </div>
	{% endfor %}
</div>
