{% extends "base-login.html" %}
{% load staticfiles %}

{% block contenido %}
	<form id="formulario-login" class="form-horizontal" method="post">{% csrf_token %}
		<div class="control-group">
			<label class="control-label" for="username">Correo electrónico: </label>
			<div class="controls">
				<input type="email" id="username" name="username" placeholder="Usuario">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Contraseña: </label>
			<div class="controls">
				<input type="password" name="password" id="password" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls" id = "login_botones">
				<button type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</div>
		<div class="alert alert-info" style="width:80%; margin:auto;">
            Usuario "demo@disoner.com" y contraseña "demo".
        </div>
		<div class="control-group" id="recuperar_password">
			<p>Has olvidado tu contraseña? <a href="#" id="recuperar-password">haz click aquí</a></p>
		</div>
	</form>

	<form id="formulario-registro" method="post" class="form-horizontal form-responsive">{% csrf_token %}
		<label>Nombre:</label>
		<input type="text" name="rnombre" id="rnombre" />
		<label>Email:</label>
		<input type="email" name="remail" id="remail" />
		<label>Contraseña:</label>
		<input type="password" name="rpassword" id="rpassword" />
		<label>Confirmar contraseña:</label>
		<input type="password" name="rpassword2" id="rpassword_confirm" />
		<input type="submit" value="Registrarse" class="btn btn-primary" id="submit-registro" />
		<div id="resultados"></div>
	</form>

	<form id="formulario-recuperar" method="post" class="form-horizontal form-responsive">{% csrf_token %}
		<div class="agrupador">
			<label>Email:</label>
			<input type="email" name="recuperar-email" id="recuperar-email" />
			<input type="submit" value="Recuperar" class="btn btn-primary" id="submit-recuperar" />
			<div id="resultados"></div>
		</div>
	</form>
{% endblock contenido %}
